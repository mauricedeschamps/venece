<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="ベネチアのベスト観光スポット12選を紹介">
    <title>Venice Travel Guide - Top 12 Attractions</title>
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --gold: #e6c200;
            --text: #f1f1f1;
            --shadow: rgba(0, 0, 0, 0.4);
            --card-bg: #16213e;
            --highlight: #4ecca3;
            --footer-bg: #0d1b2a;
        }

        [data-theme="light"] {
            --primary: #e6f4f1;
            --secondary: #c5e4e6;
            --accent: #a3d2ca;
            --gold: #d4af37;
            --text: #1a1a2e;
            --shadow: rgba(100, 100, 100, 0.2);
            --card-bg: #ffffff;
            --highlight: #4ecca3;
            --footer-bg: #a3d2ca;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ヘッダーの固定を解除 */
        header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            /* position: sticky; 削除 */
            /* top: 0; 削除 */
            /* z-index: 100; 削除 */
            box-shadow: 0 4px 15px var(--shadow);
            border-bottom: 1px solid var(--gold);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 20px 0;
        }

        /* フッターの固定を解除 */
        footer {
            background: var(--footer-bg);
            text-align: center;
            padding: 25px 20px;
            border-top: 1px solid var(--gold);
            /* position: sticky; 削除 */
            /* bottom: 0; 削除 */
            /* z-index: 90; 削除 */
        }

        /* その他のスタイルは変更なし */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .title-group {
            flex: 1;
            min-width: 250px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--gold);
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .theme-btn {
            background: var(--gold);
            color: var(--primary);
        }

        .lang-btn {
            background: var(--highlight);
            color: var(--primary);
        }

        .back-btn {
            background: var(--accent);
            margin: 20px 0;
        }

        .attraction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .attraction-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(230, 194, 0, 0.2);
        }

        .attraction-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--shadow);
            border-color: var(--gold);
        }

        .card-img {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-number {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--gold);
            color: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px var(--shadow);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--gold);
        }

        .card-subtitle {
            font-style: italic;
            opacity: 0.8;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .card-desc {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .detail-page {
            padding: 20px;
        }

        .detail-header {
            margin-bottom: 30px;
        }

        .detail-title {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .detail-subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 20px;
            font-style: italic;
        }

        .detail-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .detail-content {
                grid-template-columns: 1fr 1fr;
            }
        }

        .detail-img {
            height: 350px;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 30px var(--shadow);
        }

        .detail-text {
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .detail-highlight {
            background: rgba(78, 204, 163, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid var(--highlight);
        }

        .official-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--gold);
            color: var(--primary);
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow);
        }

        .official-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow);
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .water-effect {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(transparent, rgba(10, 30, 70, 0.3));
            z-index: -1;
        }

        .gondola {
            position: fixed;
            bottom: 20px;
            right: -100px;
            width: 80px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50"><path d="M10,25 Q30,5 50,25 Q70,45 90,25 L90,40 L10,40 Z" fill="%2316213e" stroke="%23e6c200" stroke-width="1"/></svg>');
            background-repeat: no-repeat;
            animation: sail 20s linear infinite;
            z-index: -1;
        }

        @keyframes sail {
            0% { right: -100px; transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { right: 100%; transform: translateY(0); }
        }

        /* カスタム画像設定 */
        .image-settings {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .settings-title {
            color: var(--gold);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .image-controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .image-controls {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .image-preview {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .preview-container {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.2);
            border: 2px dashed var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .preview-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .preview-text {
            color: var(--text);
            opacity: 0.7;
            text-align: center;
            padding: 10px;
        }
        
        .image-upload {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .url-input {
            padding: 12px 15px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            width: 100%;
            font-size: 1rem;
            border: 1px solid var(--accent);
        }
        
        .url-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(230, 194, 0, 0.3);
        }
        
        .save-btn {
            background: var(--highlight);
            color: var(--primary);
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow);
            text-align: center;
            margin-top: 10px;
        }
        
        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow);
        }
        
        .upload-btn {
            background: var(--gold);
            color: var(--primary);
        }
        
        .image-selection {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .image-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .image-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .image-option.selected {
            background: rgba(78, 204, 163, 0.3);
            border-left: 3px solid var(--highlight);
        }
        
        .image-option img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            object-fit: cover;
        }

        /* レスポンシブ調整 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .controls {
                align-self: flex-end;
                margin-top: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .detail-title {
                font-size: 2rem;
            }
            
            .gondola {
                display: none;
            }
            
            .image-controls {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .btn {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            
            .attraction-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

        // テーマ切り替え
        function toggleTheme() {
            if (appState.currentTheme === 'dark') {
                appState.currentTheme = 'light';
                document.documentElement.setAttribute('data-theme', 'light');
                document.querySelector('#theme-icon').textContent = '🌙';
                document.querySelector('#theme-text').textContent = 'Dark Mode';
                document.querySelector('meta[name="theme-color"]').setAttribute('content', '#e6f4f1');
            } else {
                appState.currentTheme = 'dark';
                document.documentElement.removeAttribute('data-theme');
                document.querySelector('#theme-icon').textContent = '☀️';
                document.querySelector('#theme-text').textContent = 'Light Mode';
                document.querySelector('meta[name="theme-color"]').setAttribute('content', '#1a1a2e');
            }
        }

        // 言語切り替え
        function toggleLanguage() {
            if (appState.currentLanguage === 'en') {
                appState.currentLanguage = 'it';
                document.querySelector('#lang-icon').textContent = '🇬🇧';
                document.querySelector('#lang-text').textContent = 'English';
                document.querySelector('#main-title').textContent = 'Venezia Top 12';
                document.querySelector('#sub-title').textContent = 'Scopri la magia di Venezia';
            } else {
                appState.currentLanguage = 'en';
                document.querySelector('#lang-icon').textContent = '🇮🇹';
                document.querySelector('#lang-text').textContent = 'Italiano';
                document.querySelector('#main-title').textContent = 'Venice Top 12';
                document.querySelector('#sub-title').textContent = 'Discover the magic of Venice';
            }
            renderAttractions();
            renderImageOptions();
        }

        // 観光スポットのレンダリング
        function renderAttractions() {
            const container = document.getElementById('attractions-container');
            container.innerHTML = '';
            
            const data = attractionsData[appState.currentLanguage];
            
            data.forEach(attraction => {
                const card = document.createElement('div');
                card.className = 'attraction-card fade-in';
                
                // カスタム画像が存在するかチェック
                const customImage = appState.customImages[attraction.id];
                const imageUrl = customImage || attraction.defaultImage;
                
                card.innerHTML = `
                    <div class="card-img" style="background-image: url('${imageUrl}')">
                        <div class="card-number">${attraction.id}</div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${attraction.title}</h3>
                        <p class="card-subtitle">${attraction.subtitle}</p>
                        <p class="card-desc">${attraction.description}</p>
                    </div>
                `;
                card.addEventListener('click', () => showDetail(attraction.id));
                container.appendChild(card);
            });
        }

        // 画像選択オプションのレンダリング
        function renderImageOptions() {
            const container = document.getElementById('image-selection');
            container.innerHTML = '';
            
            const data = attractionsData[appState.currentLanguage];
            
            data.forEach(attraction => {
                const option = document.createElement('div');
                option.className = 'image-option';
                if (appState.selectedImageId === attraction.id) {
                    option.classList.add('selected');
                }
                
                // カスタム画像が存在するかチェック
                const customImage = appState.customImages[attraction.id];
                const imageUrl = customImage || attraction.defaultImage;
                
                option.innerHTML = `
                    <img src="${imageUrl}" alt="${attraction.title}">
                    <span>${attraction.id}. ${attraction.title}</span>
                `;
                option.addEventListener('click', () => selectImageOption(attraction.id));
                container.appendChild(option);
            });
        }

        // 画像オプションの選択
        function selectImageOption(id) {
            appState.selectedImageId = id;
            renderImageOptions();
            updateImagePreview();
        }

        // 画像プレビューの更新
        function updateImagePreview() {
            const preview = document.getElementById('image-preview');
            const urlInput = document.getElementById('image-url');
            
            if (appState.selectedImageId) {
                const attraction = attractionsData[appState.currentLanguage].find(a => a.id === appState.selectedImageId);
                const customImage = appState.customImages[appState.selectedImageId];
                
                if (customImage) {
                    preview.innerHTML = `<img src="${customImage}" alt="${attraction.title}">`;
                } else {
                    preview.innerHTML = `<img src="${attraction.defaultImage}" alt="${attraction.title}">`;
                }
                
                urlInput.value = customImage || '';
            } else {
                preview.innerHTML = '<p class="preview-text">Select an attraction to preview</p>';
                urlInput.value = '';
            }
        }

        // 画像を保存
        function saveImage() {
            if (!appState.selectedImageId) {
                alert('Please select an attraction first');
                return;
            }
            
            const urlInput = document.getElementById('image-url').value.trim();
            
            if (urlInput) {
                // 画像URLを検証
                if (!isValidImageUrl(urlInput)) {
                    alert('Please enter a valid image URL');
                    return;
                }
                
                // カスタム画像を保存
                appState.customImages[appState.selectedImageId] = urlInput;
                localStorage.setItem('customImages', JSON.stringify(appState.customImages));
                
                // 表示を更新
                renderAttractions();
                renderImageOptions();
                updateImagePreview();
                
                alert('Image saved successfully!');
            } else {
                alert('Please enter an image URL or upload an image');
            }
        }

        // URLが有効な画像かどうかを確認
        function isValidImageUrl(url) {
            return /^https?:\/\/.+\.(jpg|jpeg|png|gif|webp)$/i.test(url);
        }

        // 画像をアップロード
        function uploadImage() {
            const fileInput = document.getElementById('image-upload');
            fileInput.click();
        }

        // アップロードした画像を処理
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                alert('Please select an image file (jpg, png, gif, etc.)');
                return;
            
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                // データURLを取得
                const imageDataUrl = e.target.result;
                
                // カスタム画像を保存
                if (appState.selectedImageId) {
                    appState.customImages[appState.selectedImageId] = imageDataUrl;
                    localStorage.setItem('customImages', JSON.stringify(appState.customImages));
                    
                    // 表示を更新
                    renderAttractions();
                    renderImageOptions();
                    updateImagePreview();
                    
                    alert('Image uploaded successfully!');
                }
            };
            reader.readAsDataURL(file);
        }

        // すべてのカスタム画像をリセット
        function resetAllImages() {
            if (confirm('Are you sure you want to reset all custom images?')) {
                appState.customImages = {};
                localStorage.removeItem('customImages');
                
                // 表示を更新
                renderAttractions();
                renderImageOptions();
                updateImagePreview();
                
                alert('All images have been reset to default');
            }
        }

        // 詳細ページの表示
        function showDetail(id) {
            const data = attractionsData[appState.currentLanguage].find(item => item.id === id);
            if (!data) return;
            
            appState.currentAttractionId = id;
            document.getElementById('detail-title').textContent = data.title;
            document.getElementById('detail-subtitle').textContent = data.subtitle;
            document.getElementById('detail-description').textContent = data.description;
            document.getElementById('detail-highlight').textContent = data.highlight;
            document.getElementById('official-link').href = data.officialUrl;
            
            // カスタム画像が存在するかチェック
            const customImage = appState.customImages[id];
            const imageUrl = customImage || data.defaultImage;
            document.getElementById('detail-image').style.backgroundImage = `url('${imageUrl}')`;
            
            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('detail-page').classList.remove('hidden');
            document.getElementById('detail-page').classList.add('fade-in');
        }

        // メインページに戻る
        function goBack() {
            document.getElementById('detail-page').classList.add('hidden');
            document.getElementById('main-page').classList.remove('hidden');
            appState.currentAttractionId = null;
        }

        // ローカルストレージからカスタム画像を読み込む
        function loadCustomImages() {
            const savedImages = localStorage.getItem('customImages');
            if (savedImages) {
                appState.customImages = JSON.parse(savedImages);
            }
        }

        // イベントリスナーの設定
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        document.getElementById('lang-toggle').addEventListener('click', toggleLanguage);
        document.getElementById('back-button').addEventListener('click', goBack);
        document.getElementById('save-image').addEventListener('click', saveImage);
        document.getElementById('upload-trigger').addEventListener('click', uploadImage);
        document.getElementById('image-upload').addEventListener('change', handleImageUpload);
        document.getElementById('reset-images').addEventListener('click', resetAllImages);

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            loadCustomImages();
            renderAttractions();
            renderImageOptions();
        });
    </script>
