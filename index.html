                document.querySelector('#lang-text').textContent = 'Italiano';
                document.querySelector('#main-title').textContent = 'Venice Top 12';
                document.querySelector('#sub-title').textContent = 'Discover the magic of Venice';
            }
            renderAttractions();
        }

        // Ë¶≥ÂÖâ„Çπ„Éù„ÉÉ„Éà„ÅÆ„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        function renderAttractions() {
            const container = document.getElementById('attractions-container');
            container.innerHTML = '';
            
            const data = attractionsData[appState.currentLanguage];
            
            data.forEach(attraction => {
                const card = document.createElement('div');
                card.className = 'attraction-card fade-in';
                card.innerHTML = `
                    <div class="card-img" style="background-image: url('https://picsum.photos/seed/${attraction.image}/600/400')">
                        <div class="card-number">${attraction.id}</div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${attraction.title}</h3>
                        <p class="card-subtitle">${attraction.subtitle}</p>
                        <p class="card-desc">${attraction.description}</p>
                    </div>
                `;
                card.addEventListener('click', () => showDetail(attraction.id));
                container.appendChild(card);
            });
        }

        // Ë©≥Á¥∞„Éö„Éº„Ç∏„ÅÆË°®Á§∫
        function showDetail(id) {
            const data = attractionsData[appState.currentLanguage].find(item => item.id === id);
            if (!data) return;
            
            appState.currentAttractionId = id;
            document.getElementById('detail-title').textContent = data.title;
            document.getElementById('detail-subtitle').textContent = data.subtitle;
            document.getElementById('detail-description').textContent = data.description;
            document.getElementById('detail-highlight').textContent = data.highlight;
            document.getElementById('official-link').href = data.officialUrl;
            document.getElementById('detail-image').style.backgroundImage = `url('https://picsum.photos/seed/${data.image}/800/600')`;
            
            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('detail-page').classList.remove('hidden');
            document.getElementById('detail-page').classList.add('fade-in');
        }

        // „É°„Ç§„É≥„Éö„Éº„Ç∏„Å´Êàª„Çã
        function goBack() {
            document.getElementById('detail-page').classList.add('hidden');
            document.getElementById('main-page').classList.remove('hidden');
            appState.currentAttractionId = null;
        }

        // PWA„ÅÆ„Ç§„É≥„Çπ„Éà„Éº„É´
        function initPWA() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.error('Service Worker registration failed', err));
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        document.getElementById('lang-toggle').addEventListener('click', toggleLanguage);
        document.getElementById('back-button').addEventListener('click', goBack);

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            renderAttractions();
            initPWA();
        });
    </script>
</body>
</html>
